<body>
<h1>B1: Tính Điểm</h1>
Vật Lý<input type="number" id="vl">
<br>
Hóa Học<input type="number" id="hh">
<br>
Sinh Học<input type="number" id="sh">
<br>

<button onclick="diemtrungbinh()">Điểm trung bình</button>
<button onclick="diemtong()">Điểm tổng</button>

<script>
    function diemtrungbinh() {
        let a = document.getElementById("vl").value
        let b = document.getElementById("hh").value
        let c = document.getElementById("sh").value
        alert((a + b + c) / 3)
    }

    function diemtong() {
        let d = +document.getElementById("vl").value
        let e = +document.getElementById("hh").value
        let f = +document.getElementById("sh").value
        alert(d + e + f)
    }

</script>
<hr>
<h1>B2:Đổi Nhiệt Độ</h1>
<input type="number" placeholder="Độ C" id="ab">
<button onclick="tinhnhietdo() " id="c">Click</button>
<script>
    function tinhnhietdo() {
        let doc = document.getElementById("ab").value
        let dof = 1.8
        let dov = 32
        alert(doc * dof + dov)
    }
</script>
<hr>

<p>Bán kính=<input type="number" id="r2"></p>

<script>
    function dientichhinhtron() {
        let a = document.getElementById("r1").value

        let c = 3.14
        alert(a * b * c)
    }
</script>
